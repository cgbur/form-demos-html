<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Check & Radio</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css"/>
</head>
<body>
<main>

  <p>Things to note.</p>
  <ul>
    <li>Select -
      choosing one thing. A lot of things to choose from.
    </li>
    <li>
      Radio - choosing one thing. Few things to choose from.
    </li>
    <li>Checkbox - Choosing anything. Few-ish things to choose from</li>
  </ul>

  <form method="get" action="">
    <div>
      <label>
        Language <br/>
        <select>
          <option value="en">
            English
          </option>
          <option value="sp">
            Spanish
          </option>
          <option value="fr">
            French
          </option>
          <option value="gr?">
            German
          </option>
          <option value="lt?">
            Latin
          </option>
        </select>
      </label>
    </div>
    <br/>
    Is this page...?
    <div>
      <label>
        <input type="radio" name="status" value="ugly"/>
        ugly
      </label>
    </div>
    <div>
      <label>
        <input type="radio" name="status" value="very_ugly"/>
        very ugly
      </label>
    </div>

    <br/>
    Things you would improve?
    <div>
      <label>
        <input type="checkbox" name="improvements" value="less_hard"/>
        Less harsh results
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="improvements" value="better_styling"/>
        Better styling
      </label>
    </div>

    <div>
      <input type="submit"/>
    </div>
  </form>
</main>
</body>
</html>
