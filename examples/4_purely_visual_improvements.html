<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Improvements</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css"/>
  <link rel="stylesheet" href="../css/form_style.css"/>
</head>
<body>
<main>

  <p>Things to note.</p>
  <ul>
    <li>Keep it simple.</li>
  </ul>

  <form method="get" action="">
    <h1>Login</h1>
    <div>
      <label>
        Username
        <input type="text" name="username" placeholder="onyen123"/>
      </label>
    </div>

    <div>
      <label>
        Email
        <input type="email" name="email" placeholder="onyen123@live.unc.edu"/>
      </label>
    </div>

    <div>
      <label>
        Password
        <input type="password" name="password" placeholder="a-complex-password"/>
      </label>
    </div>

    <div>
      <input type="submit"/>
    </div>
  </form>
</main>
</body>
</html>
